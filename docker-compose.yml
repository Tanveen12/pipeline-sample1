version: "3.7"

services:
  reverse-proxy:
    image: nginx:stable-alpine
    volumes:
      - ./config/nginx/:/etc/nginx/conf.d/
    ports:
      - 80:80
    depends_on:
      - backend
      - app
    networks:
      web-services:
        aliases:
          - backend.${BACKEND_DOMAIN:-127-0-0-1.sslip.io}

networks:
  web-services:
